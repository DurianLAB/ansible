# tasks/main.yml

- name: 1. Install kubernetes.core collection if not present
  ansible.builtin.command: ansible-galaxy collection install kubernetes.core
  register: install_result
  changed_when: "'already installed' not in install_result.stdout"
  failed_when: install_result.rc != 0 and 'already installed' not in install_result.stdout
  delegate_to: localhost

- name: 2. Ensure the Helm chart repository is configured
  ansible.builtin.debug:
    msg: "Ensure you have the 'kubernetes.core' collection installed: ansible-galaxy collection install kubernetes.core"

- name: 3. Add the vCluster Helm Repository
  kubernetes.core.helm_repository:
    name: "{{ vcluster_repo_name }}"
    repo_url: "{{ vcluster_repo_url }}"
    state: present

- name: 4. Deploy or Upgrade the vCluster Helm Chart
  kubernetes.core.helm:
    name: "{{ vcluster_helm_release_name }}"
    chart_ref: "{{ vcluster_repo_name }}/{{ vcluster_chart_name }}"
    release_namespace: "{{ vcluster_helm_namespace }}"
    release_state: present
    create_namespace: "{{ vcluster_helm_create_namespace }}"
    # Use default({}) to ensure 'values' is an empty dict if not defined, avoiding errors
    values: "{{ vcluster_helm_values | default({}) }}"
    wait: "{{ vcluster_helm_wait }}"
    wait_timeout: "{{ vcluster_helm_wait_timeout }}"

- name: 5. Explicitly create Namespace (Recommended for clearer k8s task reporting)
  kubernetes.core.k8s:
    name: "{{ vcluster_helm_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
  when: vcluster_helm_create_namespace
  tags: verify_namespace

- name: 6. Verify vCluster deployment by checking pods
  kubernetes.core.k8s_info:
    kind: Pod
    namespace: "{{ vcluster_helm_namespace }}"
    label_selectors:
      - app.kubernetes.io/name=vcluster
  register: vcluster_pods

- name: 7. Display vCluster pod status
  ansible.builtin.debug:
    msg: "vCluster pods: {{ vcluster_pods.resources | map(attribute='status.phase') | list }}"