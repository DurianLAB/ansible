# tasks/main.yml

- name: 1. Ensure the Helm chart repository is configured
  ansible.builtin.debug:
    msg: "Ensure you have the 'kubernetes.core' collection installed: ansible-galaxy collection install kubernetes.core"

- name: 2. Add the Trilium Helm Repository
  kubernetes.core.helm_repository:
    name: "{{ trilium_repo_name }}"
    repo_url: "{{ trilium_repo_url }}"
    state: present

- name: 3. Deploy or Upgrade the Trilium Helm Chart
  kubernetes.core.helm:
    name: "{{ trilium_helm_release_name }}"
    chart_ref: "{{ trilium_repo_name }}/{{ trilium_chart_name }}"
    release_namespace: "{{ trilium_helm_namespace }}"
    release_state: present
    create_namespace: "{{ trilium_helm_create_namespace }}"
    # Use default({}) to ensure 'values' is an empty dict if not defined, avoiding errors
    values: "{{ trilium_helm_values | default({}) }}"
    wait: "{{ trilium_helm_wait }}"
    wait_timeout: "{{ trilium_helm_wait_timeout }}"

- name: 4. Explicitly create Namespace (Recommended for clearer k8s task reporting)
  kubernetes.core.k8s:
    name: "{{ trilium_helm_namespace }}"
    api_version: v1
    kind: Namespace
    state: present
  when: trilium_helm_create_namespace
  tags: verify_namespace